buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }
}

plugins {
	id 'java-library'
    id 'maven-publish'
    id 'signing'
}

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
	mavenLocal()
}

group = 'org.mt4j'
version '1.0'

dependencies {
	implementation files('lib/GlulogicMT.jar')
	implementation group: 'net.java.dev.jna', name: 'jna', version: '5.10.0'
	implementation group: 'net.java.dev.jna', name: 'jna-platform', version: '5.10.0'
	implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.16.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-1.2-api', version: '2.16.0'
}
sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'native/lib'
        }
    }
}



publishing {
	publications {
		mavenJava(MavenPublication) {
			artifactId = 'mt4j-light'
			from components.java
		}
	}
}

jar {

}
